<html>
  <head><title>Wikiappp</title>
  
  </head>

  <link rel="stylesheet" href="contentScript.css">
  <style>

  <body>
	<div id="Wikiappp-lang">
		<h2>Wikipedia </h2>
		<div>
			<input type="radio" name="wikilang" value="en"/>
			<label for="en">English</label>
		</div>
		<div>
			<input type="radio" name="wikilang" value="vi"/>
			<label for="vi">Vietnam</label>
		</div>
		<h2> Language supporter </h2>
		<div>
			<input type="radio" name="wikilang" value="fu"/>
			<label for="fu">Furigana</label>
		</div>
		<div>
			<input type="radio" name="wikilang" value="pi"/>
			<label for="pi">Pinyin</label>
		</div>
		<h2> Settings </h2>
		
		<div>
			<input type="radio" name="wikilang" value="off"/>
			<label for="off">Off</label>
		</div>
		<button id="btnSetOptions">Submit </button>
		<div id="status"></div>
		
		
	</div>
	<script src="popup.js"></script>
	<script src="Furi.js"></script>
    <script src="contentScript.js"></script>

  </body>
</html>
